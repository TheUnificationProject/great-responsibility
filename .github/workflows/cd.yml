name: CD

on:
  push:
    branches: [main]

concurrency:
  group: production
  cancel-in-progress: false

jobs:
  prepare:
    name: Prepare dependencies
    runs-on: [self-hosted, production]
    steps:
      - name: ðŸ”„ Pull & migrate optimus-package
        working-directory: ${{ vars.WORKDIR }}/optimus-package
        run: |
          git pull origin main
          npm ci
          npm run drizzle:migrate

  deploy:
    name: Deploy
    needs: prepare
    runs-on: [self-hosted, production]

    steps:
      - name: ðŸ”„ Pull great-responsibility
        working-directory: ${{ vars.WORKDIR }}/great-responsibility
        run: git pull origin main

      - name: ðŸš€ Restart great-responsibility
        working-directory: ${{ vars.WORKDIR }}
        run: docker compose up great-responsibility --build -d

      - name: âœ… Verify deployment
        working-directory: ${{ vars.WORKDIR }}
        run: |
          echo "Waiting for service to start..."
          if ! timeout 60 bash -c 'until curl -sf http://localhost:3000/health; do sleep 2; done'; then
            echo "Health check failed!"
            exit 1
          fi
          echo "Service is up!"

      - name: âœ… Deployment summary (success)
        if: success()
        run: echo "### âœ… Deployed to production" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Deployment summary (failure)
        if: failure()
        run: echo "### âŒ Deployment failed" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“ Deployment summary
        if: always()
        run: |
          echo "|  |  |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **By** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“‹ Dump logs on failure
        if: failure()
        working-directory: ${{ vars.WORKDIR }}
        run: docker compose logs great-responsibility --tail=50 >> $GITHUB_STEP_SUMMARY
