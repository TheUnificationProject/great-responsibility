name: CI

on:
  pull_request:
    branches: [main, master, develop, development]
  push:
    branches: [feature/tests]

jobs:
  lint:
    name: Lint
    runs-on: [self-hosted, ci]
    container: node:22
    permissions:
      contents: read

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: 'âš™ï¸ Node setup'
        uses: ./.github/actions/node-setup
        with:
          node-version: '22'

      - name: âœ… Run linter
        run: npm run lint

      - name: ðŸ“‹ Dump lint logs on failure
        if: failure()
        run: cat $GITHUB_WORKSPACE/lint.log

  build:
    name: Build
    runs-on: [self-hosted, ci]
    container: node:22
    permissions:
      contents: read
    needs: [lint]

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: 'âš™ï¸ Node setup'
        uses: ./.github/actions/node-setup
        with:
          node-version: '22'

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ“‹ Dump build logs on failure
        if: failure()
        run: cat $GITHUB_WORKSPACE/build.log

  test:
    name: Test
    runs-on: [self-hosted, ci]
    container: node:22
    permissions:
      contents: read

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: 'âš™ï¸ Node setup'
        uses: ./.github/actions/node-setup
        with:
          node-version: '22'

      - name: âœ… Run tests
        run: |
          npm test > $GITHUB_WORKSPACE/test.log 2>&1
          cat $GITHUB_WORKSPACE/test.log

      - name: âœ… Test summary (success)
        if: success()
        run: echo "### âœ… All tests passed" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Test summary (failure)
        if: failure()
        run: echo "### âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“ Test summary
        if: always()
        run: |
          echo "|  |  |" >> $GITHUB_STEP_SUMMARY
          echo "|--|--|" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **By** | \`${{ github.actor }}\` |" >> $GITHUB_STEP_SUMMARY
          if [ -f "$GITHUB_WORKSPACE/test.log" ]; then
            echo "### ðŸ“‹ Test Logs" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat $GITHUB_WORKSPACE/test.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
